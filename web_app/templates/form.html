<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="alert alert-dismissible fade show" role="alert">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Заполните анкету</h4>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('form') }}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="telegram_nick" class="form-label">Ник в Telegram:</label>
                                <input type="text" id="telegram_nick" name="telegram_nick" class="form-control" required placeholder="@ваш_ник">
                            </div>
                            <div class="mb-3">
                                <label for="referrer_nick" class="form-label">Ник пригласившего (не обязательно):</label>
                                <input type="text" id="referrer_nick" name="referrer_nick" class="form-control" placeholder="@ник_пригласившего">
                            </div>
                            <div class="mb-3">
                                <label for="dob" class="form-label">Дата рождения:</label>
                                <input type="date" id="dob" name="dob" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Номер телефона:</label>
                                <input type="tel" id="phone" name="phone" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
